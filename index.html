<html>
    <head>
        <title>
            Emotion to Emoji
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">EMOTION TO EMOJI
                    <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
                </h3>

                <hr>

                <p style="font-size: 22px;">
                    Take a selfie to generate emoji.
                <br>
                <b style="color: yellow">Are you happy?</b>
                <br>
                <b style="color: blue">Are you sad?</b>
                <br>
                <b style="color: red">Are you angry?</b>
                </p>
                <hr>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>Webcam:</label>
                    <div id="webcam">

                    </div>
                    <br><br>
                    <button type="button" class="btn btn-info" id="takeSnapshotButton" onclick="takeSnapshot()">Take Selfie</button>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>Result:</label>
                    <div id="result">
                    </div>
                    <br><br>
                    <button type="button" class="btn btn-info" id="findEmojibutton" onclick="findEmoji()">Find your Emoji</button>
                </div>
                <hr>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>Prediction 1:</label>
                    <p class="emotionWord" id="predictionWord1"></p>
                    <p class="emotionEmoji" id="predictionEmoji1"></p>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>Prediction 2:</label>
                    <p class="emotionWord" id="predictionWord2"></p>
                    <p class="emotionEmoji" id="predictionEmoji2"></p>
                </div>
                <hr>
            </center>
        </div>
        <script src="main.js"></script> 
    </body>
</html>
